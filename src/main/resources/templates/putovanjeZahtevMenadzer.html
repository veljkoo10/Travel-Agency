<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <base th:href="@{/TuristickaAgencija}">
    <link rel="stylesheet" type="text/css" href="css/ModernijiStil.css"/>
    <title>Dodaj putovanje</title>
    <script src="webjars/jquery/3.2.1/jquery.js" type="text/javascript"></script>
    <script src="webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/dodavanjePutovanjaZahtevMenadzer.js" type="text/javascript"></script>
    <script th:inline="javascript">
        var putovanje = /*[[${putovanje}]]*/ [];
    </script>
</head>
<body>
<h1 class="headertekst">Zahtevi za putovanjima</h1>
<ul>
    <li><a th:href="@{/putovanja}">Pocetna</a></li>
    <li><a th:href="@{/putovanja/dodavanjePutovanja}">Dodavanje putovanja</a></li>
    <li><a th:href="@{/putovanja/zahtev/all}">Zahtevi za putovanjima</a></li>
    <li><a th:href="@{/korisnici/profil}">Profil</a></li>
    <li><a th:href="@{/komentari}">Dobijeni komentari</a></li>
    <li><a th:href="@{/korisnici/logout}">Odjavi se</a></li>
</ul>
<form id = "dodavanjePutovanja" method="post" th:action="@{/putovanja/zahtev/menadzer/add}">
    <label for="prevoznoSredstvo">Prevozno sredstvo:</label><br>
    <select id="prevoznoSredstvo" name="prevoznoSredstvo">
        <option value="AVION" th:selected="${putovanje.prevoznoSredstvo.toString().equals('AVION')}">Avion</option>
        <option value="AUTOBUS" th:selected="${putovanje.prevoznoSredstvo.toString().equals('AUTOBUS')}">Autobus</option>
        <option value="SOPSTVENI_PREVOZ" th:selected="${putovanje.prevoznoSredstvo.toString().equals('SOPSTVENI_PREVOZ')}">Sopstveni prevoz</option>
    </select></br>
    <!--  <input type="text" id="prevoznoSredstvo" name="prevoznoSredstvo"><br>-->
    <label for="smestajnaJedinica">Smestajna jedinica:</label><br>
    <select id="smestajnaJedinica" name="smestajnaJedinica">
        <option value="HOTEL">Hotel</option>
        <option value="APARTMAN">Apartman</option>
    </select></br>
    <label for="nazivDestinacije">Naziv destinacije:</label><br>
    <input type="text" id="nazivDestinacije" name="nazivDestinacije" th:value="${putovanje.nazivDestinacije}"><br>
    <label for="datumVremePolaska">Datum i vreme polaska:</label><br>
    <input type="datetime-local" id="datumVremePolaska" name="datumVremePolaska" th:value="${putovanje.datumVremePolaska}"><br>
    <label for="datumVremePovratka">Datum i vreme povratka:</label><br>
    <input type="datetime-local" id="datumVremePovratka" name="datumVremePovratka" th:value="${putovanje.datumVremePovratka}"><br>
    <label for="brojNocenja">Broj nocenja:</label><br>
    <input type="number" id="brojNocenja" name="brojNocenja"><br>
    <label for="cenaAranzmana">Cena aranzmana:</label><br>
    <input type="number" id="cenaAranzmana" name="cenaAranzmana"><br>
    <label for="ukupanBrojMesta">Ukupan broj mesta:</label><br>
    <input type="number" id="ukupanBrojMesta" name="ukupanBrojMesta" th:value="${putovanje.brojPutnika}"><br>
    <input type="number" id="idPutovanja" name="idPutovanja" th:value="${putovanje.id}" hidden>
    <input type="number" id="idKorisnika" name="idKorisnika" th:value="${putovanje.idKorisnika}" hidden>
    <input type="submit" value="Dodaj">
</form>
</body>
</html>
