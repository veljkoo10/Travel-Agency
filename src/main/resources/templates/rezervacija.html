<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <base th:href="@{/TuristickaAgencija}">
    <title>Rezervacija</title>
    <link rel="stylesheet" type="text/css" href="css/ModernijiStil.css"/>
    <script src="webjars/jquery/3.2.1/jquery.js" type="text/javascript"></script>
    <script src="webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/rezervacijaPutovanja.js" type="text/javascript"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var korisnikId = /*[[${session.korisnik}]]*/ null;
        /*]]>*/
    </script>
</head>
<body>
<h1 class="headertekst">Rezervacija putovanja</h1>
<ul>
    <li><a th:href="@{/putovanja}">Pocetna</a></li>
    <li><a th:href="@{/putovanja/zahtev}">Kreiranje putovanja na zahtev</a></li>
    <li><a th:href="@{/putovanja/zahtev/kupac}">Ponude na zahteve</a></li>
    <li><a th:href="@{/korisnici/profil}">Profil</a></li>
    <li><a th:href="@{/komentari}">Dobijeni komentari</a></li>
    <li><a th:href="@{/korisnici/logout}">Odjavi se</a></li>
</ul>

<form id = "rezervacijaPutovanja" method="post" th:action="@{/rezervacija/add}">
    <input type="hidden" name="idPutovanja" th:value="${putovanje.id}" />
    <input type="hidden" name="idKorisnika" th:value="${korisnikId}" />
    <label for="brojPutnika">Broj putnika:</label>
    <input type="number" id="brojPutnika" name="brojPutnika" th:max="${putovanje.brojSlobodnihMesta}" required />
    <input type="submit" value="Rezervisi">
</form>

<a th:href="@{/putovanja}">Nazad na putovanja</a>
</body>
</html>
