<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <base th:href="@{/TuristickaAgencija}"><!-- popuni href atribut vrednosšću context path-a -->
    <link rel="stylesheet"  type="text/css"  href="css/StiloviTabela.css"/>
    <link rel="stylesheet"  type="text/css" href="css/StiloviHorizontalniMeni.css"/>
    <link rel="stylesheet"  type="text/css" href="css/Globalni.css"/>
    <link rel="stylesheet" type="text/css" href="css/ModernijiStil.css"/>
    <title>Upravljanje akcijama</title>
    <script src="webjars/jquery/3.2.1/jquery.js" type="text/javascript"></script>
    <script src="webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/azuriranjeAkcija.js" type="text/javascript"></script>
</head>
<body>
<h1 class="headertekst">Upravljanje akcijama</h1>
<ul>
    <li><a th:href="@{/putovanja}">Pocetna</a></li>
    <li><a th:href="@{/putovanja/dodavanjePutovanja}">Dodavanje putovanja</a></li>
    <li><a th:href="@{/putovanja/zahtev/all}">Zahtevi za putovanjima</a></li>
    <li><a th:href="@{/korisnici/profil}">Profil</a></li>
    <li><a th:href="@{/komentari}">Dobijeni komentari</a></li>
    <li><a th:href="@{/korisnici/logout}">Odjavi se</a></li>
</ul>
<form id = "azuriranjeAkcija" method="post" th:action="@{/putovanja/akcije/update}">
    <label for="nazivDestinacije">Naziv destinacije:</label><br>
    <input type="text" id="nazivDestinacije" name="nazivDestinacije" th:value="${putovanje.nazivDestinacije}" disabled><br>
    <img th:src="${putovanje.slikaLokacije}" alt="Slika lokacije" class="img" width="200" height="150">
    <label for="datumVremePolaska">Datum i vreme polaska:</label><br>
    <input type="datetime-local" id="datumVremePolaska" name="datumVremePolaska" th:value="${putovanje.datumVremePolaska}" disabled><br>
    <label for="datumVremePovratka">Datum i vreme povratka:</label><br>
    <input type="datetime-local" id="datumVremePovratka" name="datumVremePovratka" th:value="${putovanje.datumVremePovratka}" disabled><br>
    <label for="procenatPopusta">Procenat popusta:</label><br>
    <input type="number" id="procenatPopusta" name="procenatPopusta" required><br>
    <label for="vazenjePopusta">Period vazenja popusta:</label><br>
    <input type="datetime-local" id="vazenjePopusta" name="vazenjePopusta" required><br>
    <input type="number" id="id" name="id" hidden th:value="${putovanje.id}"><br>
    <input type="submit" value="Azuriraj">
</form>
</body>
</html>
